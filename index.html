<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Drag & Drop</title>
</head>

<body>
  <div class="container">
    <form class="form">
      <input type="text" class="form__input" id="input" placeholder="New note">
      <button type="button" id="addBtn" class="form__btn">Add</button>
    </form>

    <div class="notes">
      <div class="notes__placeholder" data-status="new">
        <div class="notes__header notes__header--start">New</div>
      </div>
      <div class="notes__placeholder" data-status="progress">
        <div class="notes__header notes__header--progress">In progress</div>
      </div>
      <div class="notes__placeholder" data-status="completed">
        <div class="notes__header notes__header--done">Completed</div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
